<div class="container">
    <h1>Vote on it</h1>
    <hr>
    <div *ngFor='let quote of quotes;let i = index'>
        <h2> {{quote.quote}}</h2>
        <button (click)='toggleDetails(i)'>Details</button>
        <app-quote-details *ngIf='quote.showDetails' [quote]='quote'></app-quote-details>
    </div>
</div>
