<h4>This quote was created by {{quote.name}} on {{quote.completeDate|date}}</h4>
<p>This quote was submitted {{quote.completeDate|countUp}} days ago.</p>
<button (click)='quoteDelete(true)'>Delete Quote</button>
<p>Number of upvotes : {{quote.upVote}}</p>
<p>Number of downvotes : {{quote.downVote}}</p>
